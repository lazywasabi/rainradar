<div class="white-text">
  <div class="card-panel blue">
    <svg fill="#fff" height="150" viewbox="0 0 24 24" width="150" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none" /><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z" /></svg>
    <h5>ยินดีต้อนรับ</h5>
    เลือกข้อมูลที่ต้องการดูจากเมนูด้านบน
  </div>

  <div class="card-panel pink fc-block">
    <h5 style="margin:0;">พยากรณ์อากาศจากกรมอุตุนิยมวิทยา</h5>
    <br><img id="tmdforecast" src="" alt="พยากรณ์อากาศประจำวันจากกรมอุตุนิยมวิทยา">
    <div id="contenthere"></div>
  </div>

  <div class="card-panel orange darken-3 https-block">
    [ช่วงทดลอง] ใช้งานผ่าน HTTPS ได้แล้ว ไปที่เมนู > ใช้งานผ่าน HTTPS
  </div>

  <div class="card-panel green">
    หากพบปัญหาในการใช้งาน ลองดูที่เมนู > ช่วยเหลือ
  </div>
</div>

<script>
  var d = new Date(),
    xyear = d.getFullYear(),
    xmonth = (d.getMonth() + 1),
    xdate = (d.getDate() - 1),
    xhour = d.getHours(),
    fcimg = $("#tmdforecast");

  if (xmonth < 10) {
    xmonth = "0" + xmonth;
  }
  if (xdate < 10) {
    xdate = "0" + xdate;
  }
  if (xdate == "00") {
    xdate = "01";
  }
  if (xhour >= 12) {
    xhour = "1200";
  }
  if (xhour < 12) {
    xhour = "2300";
  }

  var forecastdate = xyear + "-" + xmonth + "-" + xdate;
  var fcimgurl = "https://images.weserv.nl/?url=www.tmd.go.th/programs/uploads/forecast/" + forecastdate + "_DFTH1_" + xhour + ".jpg";

  fcimg.attr("src", fcimgurl);

  fcimg.on('error', function() {
    $(".fc-block").html("ขออภัย ไม่สามารถโหลด<a href=" + fcimgurl + " class=\"white-text\">ช้อมูลพยากรณ์อากาศ</a>ได้");
    console.log(forecastdate + " - " + xhour);
  });

  if (location.protocol === 'https:') {
    $(".https-block").html("คุณกำลังทดลองใช้งานผ่าน HTTPS<br/>รูปภาพต่างๆ อาจใช้เวลาโหลดนานกว่าปกติ ดูข้อมูลเพิ่มเติมที่เมนูช่วยเหลือ<br/>หากต้องการกลับไปใช้งานผ่าน HTTP ไปที่เมนู > ใช้งานผ่าน HTTP");
  }

</script>
