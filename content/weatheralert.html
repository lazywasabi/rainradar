  <script>
    // Get alert message
    $.getJSON('https://rainradarcontent.lazywasabi.net/api/news', function (
      data,
    ) {
      if (data[2].display != true) {
        console.log('No alert message üéâ');
      } else if (data[2].simple === true) {
        content = '<p><b class="red-text">' + data[2].title + '</b>';
        content += ' ' + data[2].content + ' ';
        content +=
          '<a href="' +
          data[2].link +
          '" target="' +
          data[2].link_target +
          '">' +
          data[2].link_text +
          '</a></p>';
        $(content).appendTo('.alert-message-block');
        $('.alert-message-block')
          .css('display', 'block')
          .addClass('simple-alert');
      } else {
        content =
          '<h5 class="alert-message-title block-header flow-text">' +
          data[2].title +
          '</h5>';
        content += '<p class="alert-message-content">' + data[2].content + '</p>';
        content +=
          '<a href="' +
          data[2].link +
          '" target="' +
          data[2].link_target +
          '" class="alert-message-link btn waves-effect ' +
          data[2].link_color +
          '">' +
          data[2].link_text +
          '</a>';
        $(content).appendTo('.alert-message-block');
        $('.alert-message-block')
          .css('display', 'block')
          .addClass(data[2].block_color + ' card-panel white-text');
      }
    });

    document.getElementsByTagName("a")[1].removeAttribute("href");
  </script>
