<iframe id="alert-content" class="alert-content" src="/content/weatheralertcontent.html" frameborder="0"></iframe>
<style>
.alert-content {
  width: 100%;
  height: 95%;
}

</style>
<script>
function resizeIframe(obj) {
  obj.style.height = 0;
  obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
}

$('#alert-content').on('load', function() {
  resizeIframe(this);
});

</script>
